<main class="container">  
  <div id="left-column">
    <H1> MULTIPLICATION TABLE </H1>
    <p >Enter the number to create table: <input type="text" id="num"></p>
    <button class="button" onclick="createTable()">Create Table</button>
    <p id="table"></p>
</div>

<br><br><br><br><br>
<div id="right-column">
    
    <H1>TABLE IN DROPDOWN    </H1>
    <PRE>
    <h2>Select a Table</h2> 

    <select  id="table-select"> </PRE>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
   
    </select>

    <div id="table-output" ></div>
</div>
<script>
    const select = document.getElementById("table-select");
    const output = document.getElementById("table-output");

    select.onchange = function () {
        let selectedValue = select.value;
        let tableHTML = "";

        for (let i = 1; i <= 20 ; i++) {
            tableHTML += selectedValue + "x" + i+ "="+(selectedValue * i)+"<br>";
        }
        output.innerHTML = tableHTML;
    }
</script>
<script>
    function createTable() {
        var num = document.getElementById("num").value;
        var table = "";
        for (let i = 1; i <= 20; i++) {
            table += num + " x " + i + " = " + (num * i) + "<br>";
        }
        document.getElementById("table").innerHTML = table;
    }
</script>
